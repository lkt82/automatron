trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: run
        workingDirectory: ./src/Automatron.Pipeline
        arguments: Build
      displayName: Build
    - task: DotNetCoreCLI@2
      inputs:
        command: run
        workingDirectory: ./src/Automatron.Pipeline
        arguments: Pack -s
      displayName: Pack
