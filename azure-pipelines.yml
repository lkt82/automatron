trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    - script: |
        set -eo pipefail
        dotnet build /nodeReuse:false /p:UseSharedCompilation=false 
        dotnet run --no-build --no-restore --no-launch-profile -- Build
      workingDirectory: ./src/Automatron.Pipeline
      displayName: Build
    - script: dotnet run -- Pack -s
      workingDirectory: ./src/Automatron.Pipeline
      displayName: Pack
