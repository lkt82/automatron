trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
variables:
- group: nuget
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    - script: dotnet run -- -r Version
      workingDirectory: src/Automatron.Pipeline
      name: Version
    - script: dotnet run -- -r Build -s
      workingDirectory: src/Automatron.Pipeline
      name: Build
    - script: dotnet run -- -r Test -s
      workingDirectory: src/Automatron.Pipeline
      name: Test
    - task: PublishTestResults@2
      inputs:
        testRunner: xUnit
        testResultsFiles: '.artifacts/Tests.xml'
        mergeResults: true
        failTaskOnFailedTests: true
    - script: dotnet run -- -r Pack -s
      workingDirectory: src/Automatron.Pipeline
      name: Pack
    - script: dotnet run -- -r Publish -s
      workingDirectory: src/Automatron.Pipeline
      env:
        NUGET_API_KEY: $(NugetApiKey)
      name: Publish
