trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    - pwsh: dotnet run -- Build
      workingDirectory: ./src/Automatron.Pipeline
      errorActionPreference: stop
      displayName: Build
    - script: dotnet run -- Pack -s
      workingDirectory: ./src/Automatron.Pipeline
      displayName: Pack
