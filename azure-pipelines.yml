trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    - task: CmdLine@2
        displayName: 'Build'
        inputs:
          script: 'dotnet run -- Build'
          workingDirectory: 'src/Automatron.Pipeline'
    - script: 'dotnet run -- Build'
      workingDirectory: 'src/Automatron.Pipeline'
      displayName: Build
    - script: dotnet run -- Pack -s
      workingDirectory: 'src/Automatron.Pipeline'
      displayName: Pack
