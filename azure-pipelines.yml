trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: Ci
  jobs:
  - job: Ci
    steps:
    #- script: dotnet run -- Build
    - script: dotnet build
      workingDirectory: ./src/Automatron.Pipeline
      displayName: Build
    #- script: dotnet run -- Pack -s
    - script: dotnet --info
      workingDirectory: ./src/Automatron.Pipeline
      displayName: Pack
