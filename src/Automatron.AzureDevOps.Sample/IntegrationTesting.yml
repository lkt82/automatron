parameters:
- name: RunTests
  displayName: Run Tests
  type: string
  values:
  - Yes
  - No
trigger: none
schedules:
- cron: 2 0 * * *
  displayName: Midnight
  always: false
  branches:
    include:
    - master
variables:
- group: Nuget
- group: Pulumi
- group: Azure
- name: NUGET.PLUGIN.HANDSHAKE.TIMEOUT.IN.SECONDS
  value: 30
- name: NUGET.PLUGIN.REQUEST.TIMEOUT.IN.SECONDS
  value: 30
pool:
  vmImage: ubuntu-latest
stages:
- stage: Integration
  variables:
  - group: Test
  - name: NUGET.PLUGIN.HANDSHAKE.TIMEOUT.IN.SECONDS
    value: 60
  - name: NUGET.PLUGIN.REQUEST.TIMEOUT.IN.SECONDS
    value: 60
  jobs:
  - deployment: Setup
    environment: Integration
    strategy:
      runOnce:
        deploy:
          steps:
          - script: dotnet run -- -p -t Int-Integration-Setup-Init
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env: &o0
              INT_INTEGRATION_AZURE_CLIENT_ID: $(AzureClientId)
              INT_NUGET_API_KEY: $(NugetApiKey)
              INT_AZURE_CLIENT_ID: $(AzureClientId)
              INT_INTEGRATION_SETUP_AZURE_CLIENT_ID: $(AzureClientId)
            name: Init
          - script: dotnet run -- -s Int-Integration-Setup-Init -p -t Int-Integration-Setup-Update
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env: *o0
            name: Update
  - deployment: Teardown
    dependsOn:
    - Setup
    environment: Integration
    strategy:
      runOnce:
        deploy:
          steps:
          - script: dotnet run -- -p -t Int-Integration-Teardown-Init
            workingDirectory: src/Automatron.AzureDevOps.Sample
            name: Init
          - script: dotnet run -- -s Int-Integration-Teardown-Init -p -t Int-Integration-Teardown-Destroy
            workingDirectory: src/Automatron.AzureDevOps.Sample
            name: Destroy
