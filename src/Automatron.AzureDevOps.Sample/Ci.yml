trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src
pool:
  vmImage: ubuntu-latest
stages:
- stage: DeployToTesting
  jobs:
  - deployment: Deployment
    environment: Testing
    strategy:
      runOnce:
        deploy:
          steps:
          - script: dotnet run -- run -s DeployToTesting -j Deployment -t Init Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Init
          - script: dotnet run -- run -s DeployToTesting -j Deployment -t Preview Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Preview
          - script: dotnet run -- run -s DeployToTesting -j Deployment -t Update Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Update
- stage: DeployToStaging
  dependsOn:
  - DeployToTesting
  jobs:
  - deployment: Deployment
    environment: Staging
    strategy:
      runOnce:
        deploy:
          steps:
          - script: dotnet run -- run -s DeployToStaging -j Deployment -t Init Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Init
          - script: dotnet run -- run -s DeployToStaging -j Deployment -t Preview Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Preview
          - script: dotnet run -- run -s DeployToStaging -j Deployment -t Update Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Update
- stage: DeployToProduction
  dependsOn:
  - DeployToStaging
  jobs:
  - deployment: Deployment
    environment: Production
    strategy:
      runOnce:
        deploy:
          steps:
          - script: dotnet run -- run -s DeployToProduction -j Deployment -t Init Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Init
          - script: dotnet run -- run -s DeployToProduction -j Deployment -t Preview Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Preview
          - script: dotnet run -- run -s DeployToProduction -j Deployment -t Update Ci
            workingDirectory: src/Automatron.AzureDevOps.Sample
            env:
              PULUMI_API_KEY: $(PulumiApiKey)
            name: Update
